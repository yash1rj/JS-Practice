<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dynamically create Arrays</title>
		<style>

		</style>
	</head>
	<body>
		Enter variable name : <input type="text" id="input1" />
		<br><br>
		Number of values : <input type="text" size="5" id="input2" />
		<br><br>
		Temp value : <input type="text" size="5" id="input3" />
		<br><br>
		<input type="button" onclick="doIt()" value="Submit" />
		<br><br>
		<div id="output1"></div>
		
		<script type="text/javascript">
			function doIt() {
				var varName = document.getElementById("input1").value;
				var arrayNum = document.getElementById("input2").value;
				var tempVal = document.getElementById("input3").value;
				
				eval("var " + varName + " = " + "new Array;"); // same as writing in js : var varName = new Array;
				
				for(i=0; i < arrayNum; i++) {
					temp = varName + '[' + i + '] =' + tempVal;
					eval(temp);
					document.getElementById("output1").innerHTML += temp + "<br>"; 
				}
			}
		</script>
	</body>
</html>
