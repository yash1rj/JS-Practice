<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Calc</title>
  </head>
  <body>
    <div class="container jumbotron">
        <h1 class="text-center">Simplest calculator</h1>
        <hr />
        <div class="row">
            <div class="col">
                <form class="form">
                    <div class="form-inline">
                        <div class="form-group col-6">
                            <label for="opr1">Operand 1  : &nbsp;</label>
                            <input id="opr1" class="form-control" type="text" required>
                        </div>
                        <div class="form-group col-6">
                            <label for="opr2">Operand 2  : &nbsp;</label>
                            <input id="opr2" class="form-control" type="text" required>
                        </div>
                    </div>
                    <hr />
                    <div class="form-check-inline col-3">
                        <input class="form-check-input" type="radio" name="calcRadios" id="plus" value="option1" checked>
                        <label class="form-check-label" for="plus">
                            +
                        </label>
                    </div>
                    
                    <div class="form-check-inline col-3">
                        <input class="form-check-input" type="radio" name="calcRadios" id="minus" value="option2">
                        <label class="form-check-label" for="minus">
                            -
                        </label>
                    </div>
                    
                    <div class="form-check-inline col-3">
                        <input class="form-check-input" type="radio" name="calcRadios" id="multiply" value="option3">
                        <label class="form-check-label" for="multiply">
                            *
                        </label>
                    </div>
                    
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="calcRadios" id="divide" value="option3">
                        <label class="form-check-label" for="divide">
                            /
                        </label>
                    </div>
                    <hr />
                    <button type="button" class="btn btn-primary mx-auto d-block">Calculate</button>
                </form>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
    <script src="./index.js"></script>
  </body>
</html>
