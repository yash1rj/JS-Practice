<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dynamically generate and execute JS commands</title>
		<style>

		</style>
	</head>
	<body>
		Enter JS command :<br> <textarea id="input" rows="20" cols="50"></textarea>
		<br><br>
		<input type="button" onclick="doIt()" value="Execute" />
		<br><br>
		Output Window (use ID "output")
		<div id="output" style="height: 125px; width: 425px; border: 1px solid;"></div>
		
		<script type="text/javascript">
			function doIt() {
				var jsExec = document.getElementById("input").value;
				
				try {
					eval(jsExec);
				}
				catch(error) {
					txt = "Sorry, but that caused error '" + error.message + "'\n\nClick OK to continue.";
					alert(txt);
				}
			}
		</script>
	</body>
</html>
