<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset="utf-8">
		<title>Drawing a Circle on HTML5 Canvas</title>
	</head>
	<body>
		<canvas id="myCanvas" width="200" height="200" style="border: 1px solid #ff0000;"></canvas>
		<br><br>
		x: <input type="text" id="x" size="5">
		y: <input type="text" id="y" size="5">
		<br><br>
		radius: <input type="text" id="radius" size="5">
		start angle: <input type="text" id="start" size="5">
		end angle: 2*Math.PI
		<br><br>
		color: <input type="text" id="color" size="5">
		<br><br>
		<input type="button" onclick="doIt()" value="GO" />
		
		<script type="text/javascript">
			function doIt() {
				var x = document.getElementById("x").value;
				var y = document.getElementById("y").value;
				var radius = document.getElementById("radius").value;
				var start = document.getElementById("start").value;
				var color = document.getElementById("color").value;
				
				var canvas = document.getElementById("myCanvas");
				var context = canvas.getContext("2d");
				context.strokeStyle = color;
				context.beginPath();
				context.arc(x,y,radius,start,2*Math.PI);
				context.stroke(); // this actually draws
			}
		</script>
	</body>
</html>
