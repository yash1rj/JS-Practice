<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Changing an HTML Element's CSS Styles</title>
		<style>
			p { 
				font-size: 20px; 
			}
			.clickBox {
				width: 100px;
				height: 100px;
			}
			#wrapper {
				width: 400px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="redBox" class="clickBox" style="background-color: #f00; text-align: center; line-height: 100px;">ID = "redBox"</div>
			<br><br>
			ID = "image1"
			<br><br>
			<img src="black.jpg" height="200px" id="image1" />
			<br><br>
			ID = "text1"
			<br><br>
			<span id="text1">At distant inhabit amongst by. Appetite welcomed interest the goodness boy not. Estimable education for disposing pronounce her.Inquietude saw understood his friendship frequently yet. Nature his marked ham wished.</span>
			<br><br>
			<input type="text" id="input1" size="10" placeholder="Enter an ID">
			<br><br>
			<input type="text" id="input2" size="10" placeholder="Enter a CSS Style attribute">
			<br><br>
			<input type="text" id="input3" size="10" placeholder="Enter a value">
			<br><br>
			<input type="button" onclick="doIt()" value="GO" />
			<br><br>
		</div>
		
		<script type="text/javascript">
			function doIt() {
				var id = document.getElementById("input1").value;
				var att = document.getElementById("input2").value;
				var val = document.getElementById("input3").value;
				
				var cssString = 'document.getElementById("' + id + '").style.' + att + ' = "' + val + '"\;';
				// alert(cssString);
				eval(cssString);
			}
		</script>
	</body>
</html>
