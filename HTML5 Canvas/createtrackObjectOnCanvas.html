<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset="utf-8">
		<title>Creating and tracking an object on HTML5 Canvas</title>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500" style="border: 1px solid #ff0000; background-color: #ffd800"></canvas>
		<br><br>
		x: <input type="text" id="x" size="5">
		y: <input type="text" id="y" size="5">
		<br><br>
		<input type="button" onclick="doIt()" value="GO" />
		<br><br><br>
		<div id="output"></div>
		
		<script type="text/javascript">
			var xLoc = 0;
			var yLoc = 0;
			var xOld = 0;
			var yOld = 0;
		
			function doIt() {
				var canvas = document.getElementById("myCanvas");
				var context = canvas.getContext("2d");
				
				xLoc = document.getElementById("x").value;
				yLoc = document.getElementById("y").value;
				
				var myRectangle = { width: 100, height: 100, borderWidth: 2};
				
				document.getElementById("output").innerHTML = "xLoc: " + xLoc + "  yLoc: " + yLoc + "  xOld: " + xOld + "  yOld: " + yOld;
				
				context.clearRect(xOld - 5, yOld - 5, myRectangle.width + 10, myRectangle.height + 10);
				
				xOld = xLoc;
				yOld = yLoc;
				
				drawRectangle(myRectangle, context);	
			
				function drawRectangle(myRectangle, context) {
					context.beginPath();
					context.rect(xLoc,yLoc,myRectangle.width,myRectangle.height);
					context.fillStyle = "#ffff00";
					context.fill();
					context.lineWidth = myRectangle.borderWidth;
					context.strokeStyle  = "#000000";
					context.stroke();
				}
			}
		</script>
	</body>
</html>
