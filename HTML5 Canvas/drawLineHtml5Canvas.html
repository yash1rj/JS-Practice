<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset="utf-8">
		<title>Drawing a line on HTML5 Canvas</title>
	</head>
	<body>
		<canvas id="myCanvas" width="200" height="200" style="border: 1px solid #ff0000;"></canvas>
		<br><br>
		x1: <input type="text" id="x1" size="5">
		y1: <input type="text" id="y1" size="5">
		<br><br>
		x2: <input type="text" id="x2" size="5">
		y2: <input type="text" id="y2" size="5">
		<br><br>
		color: <input type="text" id="color" size="5">
		<br><br>
		<input type="button" onclick="doIt()" value="GO" />
		
		<script type="text/javascript">
			function doIt() {
				var x1 = document.getElementById("x1").value;
				var y1 = document.getElementById("y1").value;
				var x2 = document.getElementById("x2").value;
				var y2 = document.getElementById("y2").value;
				var color = document.getElementById("color").value;
				
				var canvas = document.getElementById("myCanvas");
				var context = canvas.getContext("2d");
				context.strokeStyle = color;
				context.moveTo(x1,y1);
				context.lineTo(x2,y2);
				context.stroke();
			}
		</script>
	</body>
</html>
