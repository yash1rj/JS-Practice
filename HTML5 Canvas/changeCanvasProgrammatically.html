<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset="utf-8">
		<title>Auto fit the HTML5 Canvas to browser window</title>
	</head>
	<body>
		<canvas id="myCanvas" style="border: 1px solid #000000; background-color: #808080"></canvas>
		<br><br>
		<br><br>
		<div id="output"></div>
		
		<script type="text/javascript">
			window.addEventListener('resize', resize, false); //false ensures we don't pass back anything
			
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");
			var myRectangle = { width: 100, height: 100, borderWidth: 2};
			
			drawRectangle();
			drawText();
			
			function drawText() {
				document.getElementById("output").innerHTML = "w: " + canvas.width + " pixels; h: " + canvas.height + " pixels."
			}
			
			function drawRectangle() {
				context.beginPath();
				context.rect(10,10,myRectangle.width,myRectangle.height);
				context.fillStyle = "#ff2299";
				context.fill();
				context.lineWidth = myRectangle.borderWidth;
				context.strokeStyle  = "#000000";
				context.stroke();
			}
			
			function resize() {
				var w = window.innerWidth;
				var h = window.innerHeight;
				
				canvas.width = w;
				canvas.height = h;
				
				drawText();
				drawRectangle();
			}
		</script>
	</body>
</html>
