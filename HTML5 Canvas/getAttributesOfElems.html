<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset="utf-8">
		<title>Getting attributes of HTML Element</title>
	</head>
	<body>
		<div id="div1" name="newDiv" style="font-family: Calibri; font-size: 30px; font-weight: bold; color: #ff00ff; width: 200px; height: 100px; text-align: center; background-color: #ffd800; line-height: 100px;" onmouseover="doNothing()" onmouseout="doNothing()" onclick="getAtt(this)">&lt;div%gt; "div1"</div>
		<br>
		<hr>
		<span id="output"></span>
		
		<script type="text/javascript">
			var result = "";
			function doNothing() {
				return;
			}
			
			function getAtt(elem) {
				var object = document.getElementById("div1").attributes;
				for (var i=0; i<object.length; i++) {
					result += object[i].name + " = " + object[i].value + "<br>"; 
				}
				document.getElementById("output").innerHTML = result;
			}
		</script>
	</body>
</html>
