<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset="utf-8">
		<title>Clearing the HTML5 Canvas</title>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="300" style="border: 1px solid #ff0000;"></canvas>
		<br><br>
		<input type="button" onclick="clearCanvas()" value="CLEAR" />
		
		<script type="text/javascript">
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");
			context.font = "80px Calibri";
			context.fillStyle = "blue";
			context.beginPath();
			context.fillText("Hello World", 60, 150);
			
			function clearCanvas() {
				context.clearRect(0,0, canvas.width, canvas.height);
			}
		</script>
	</body>
</html>
