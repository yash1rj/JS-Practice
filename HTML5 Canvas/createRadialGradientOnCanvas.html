<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset="utf-8">
		<title>Creating Radial Gradient on the HTML5 Canvas</title>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="300" style="border: 1px solid #000000;"></canvas>
		<br><br>
		<b>Radial Gradient:</b>
		<br><br>
		Color Stop 1: <input type="text" id="cStop1" size="5" />
		Color Stop 2: <input type="text" id="cStop2" size="5" />
		(Name or HTML Value)
		<br><br>
		Position 1: <input type="text" id="pos1" size="5" />
		Position 2: <input type="text" id="pos2" size="5" />
		(Between 0 and 1)
		<br><br>
		x1: <input type="text" id="x1" size="5">
		y1: <input type="text" id="y1" size="5">
		r1: <input type="text" id="r1" size="5">
		<br><br>
		x2: <input type="text" id="x2" size="5">
		y2: <input type="text" id="y2" size="5">
		r2: <input type="text" id="r2" size="5">
		<br><br>
		Rectangle co-ordinates:
		<br><br>
		x3: <input type="text" id="x3" size="5">
		y3: <input type="text" id="y3" size="5">
		x4: <input type="text" id="x4" size="5">
		y4: <input type="text" id="y4" size="5">
		<br><br>
		<input type="button" onclick="radialG()" value="GO" />
		<input type="button" onclick="clearCanvas()" value="CLEAR" />
		
		<script type="text/javascript">
			function radialG() {
				var x1 = document.getElementById("x1").value;
				var y1 = document.getElementById("y1").value;
				var r1 = document.getElementById("r1").value;
				
				var x2 = document.getElementById("x2").value;
				var y2 = document.getElementById("y2").value;
				var r2 = document.getElementById("r2").value;
				
				var x3 = document.getElementById("x3").value;
				var y3 = document.getElementById("y3").value;
				var x4 = document.getElementById("x4").value;
				var y4 = document.getElementById("y4").value;
				
				var cStop1 = document.getElementById("cStop1").value;
				var cStop2 = document.getElementById("cStop2").value;
				
				var pos1 = document.getElementById("pos1").value;
				var pos2 = document.getElementById("pos2").value;
				
				var canvas = document.getElementById("myCanvas");
				var context = canvas.getContext("2d");
				
				var gradient = context.createRadialGradient(x1,y1,r1,x2,y2,r2);
				gradient.addColorStop(pos1,cStop1);
				gradient.addColorStop(pos2,cStop2);
				
				//start drawing
				context.fillStyle = gradient;
				context.fillRect(x3,y3,x4,y4);
			}
			
			function clearCanvas() {
				var canvas = document.getElementById("myCanvas");
				var context = canvas.getContext("2d");
				context.clearRect(0,0, canvas.width, canvas.height);
			}
		</script>
	</body>
</html>
